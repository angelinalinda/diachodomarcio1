<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form action="">
            
            <fieldset class="infomações-pessoais">
                <legend>Informações pessoais</legend>

                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" placeholder ="Digite seu nome..." id="nome" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="number" placeholder="Digite seu CPF..." id="cpf" required>
                </div>

                <div>
                    <label for="email">E-email:</label>
                    <input type="email" placeholder="Digite seu e-mail..." id="email" required>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite uma senha..." id="senha" required
                    maxlength="18" minlength="6">
                </div>
                <div>
                    <label for="foto">Foto de perfil</label>
                    <input type="file" id="foto" accept=".jpg.jpeg.png.svg">
                </div>
                <div>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" max="2015-01-01" required>
                </div>
            </fieldset>
            <fieldset class="gostos-pessoais">
                <legend>Gostos pessoais / Tamanho de camiseta</legend> 

                <div>
                    <div>
                        <label for="cor">Cor preferida</label>
                        <input type="color" id="cor">
                    </div>
    
                    <div>
                        <h2>Estilos musicais preferidos</h2>
                    
                        <div>
                            <input type="checkbox" id="pop">
                            <label for="pop">Pop</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="gospel">
                            <label for="gospel">Gospel</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="sertanejo">
                            <label for="sertanejo">Sertanejo</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="trap">
                            <label for="trap">Trap</label>
                        </div>
                </div>
                
                <div>
                    <h2>Qual é a sua preferencia</h2>
                    <input type="radio" id="doce" name="preferencia"> 
                    <label for="doce">Doce</label>
                </div>
                <div>
                    <input type="radio" id="salgado" name="preferencia">
                    <label for="salgado">Salgado</label>
                </div>
                <div>
                    <input type="radio" id="ambos" name="preferencia">
                    <label for="ambos">Ambos</label>
                </div>

<br>
                <div>
                    <label for="tamanho">Tamanho da sua camiseta</label>
                    <select name="tamanho" id="tamanho">
                        <option disabled selected>Selecione</option>
                        <option value="pp">PP</option>
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                        <option value="gg">GG</option>
                        <option value="exg">EXG</option>
                    </select>
                </div>
                <div>
                    <label for="resumo">Faça um resumo sobre você</label>
                    <br>
                    <textarea name="resumo" id="resumo" cols="30" rows="10" spellcheck="true" placeholder="Digite seu resumo..."></textarea>
                </div>
                </fieldsetet>

            <button>Enviar</button>
        </form>

    </main>
    
</body>
</html>
